<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div id="msg">{{msg}}</div>
        <button @click="change">click</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'aaa'
            },
            methods: {
                change() {
                    this.msg = 'bbb';
                    this.$nextTick(function() {
                        console.log('11', document.getElementById('msg').innerHTML);
                    })
                    console.log('21', document.getElementById('msg').innerHTML);
                    
                }
            }
        })
    </script>
</body>
</html>
