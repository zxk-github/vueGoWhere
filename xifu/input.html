<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
    <style>
        .box{
            display: flex;
        }
        img{
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .input-area{
            width: 500px;
        }
        .button-area{
            height: 80px;
            width: 500px;
            align-self: center;
        }
        .show-input{    
            border: 1px solid #ccc;
            outline: none;
            background: none;
            height: 80px;
            width: 100%;
            line-height: 80px;
            border-radius: 4px;
            text-align: left;
            align-self: center;
        }   
        .input{
            margin-top: 10px;
            height: 200px;
            width: 500px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            flex-wrap: wrap;
        }
        .input textarea{
            border: none;
            height: 150px;
            outline: none;
            width: 100%;
        }
        .submit{
            text-align: right;
            width: 100%;
        }
        .submit-btn{
            height: 50px;
            width: 100px;
            background: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="box">
            <textarea v-model="val"></textarea>
        </div>
    </div>
    <script>
        
        var vm = new Vue({
            el: '#app',
            data: {
                val: ''
            },
            watch: {
                val(val, oldValue) {
                    var arr = val.split(' ');
                    console.log(arr);
                    arr.push(' ');
                    if(arr.length > 5) {
                        arr.splice(5)
                        this.val = arr.join(' ');
                    }
                }
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
