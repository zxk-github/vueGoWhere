<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="root">
    <child>
      <template slot-scope="props">
        <h1>{{props.item}}</h1>
      </template>
    </child>
    <child>
      <template slot-scope="props">
        <p>{{props.item}}</p>
      </template>
    </child>
  </div>

  <script>

    Vue.component('child', {
      data(){
        return {
          list: [1, 2, 3, 4]
        }
      },
      template: `
        <div>
          <slot v-for="item of list" :item="item"></slot>
        </div>
      `
    })

    var vm = new Vue({
      el: '#root'
    })

  </script>

</body>
</html>
