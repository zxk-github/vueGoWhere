<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script src="vue.js"></script>
  <script src="vue-router.js"></script>

  <div id="app">
    <h1>hello world</h1>
    <p>
      <router-link to="/home">to home</router-link>
      <router-link to="/bar">to bar</router-link>
    </p>

    <router-view></router-view>
  </div>

  <script>
    const home = {
      template: `<h2>home</h2>`
    }

    const bar = {
      template: `<h2>bar</h2>`
    }

    const routes = [
      {path: '/home', component: home},
      {path: '/bar', component: bar}

    ]

    const router = new VueRouter({
      routes: routes
    })

    const app = new Vue({
      router: router

    }).$mount('#app')
  </script>



</body>
</html>
