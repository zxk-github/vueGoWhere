<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script src="vue.js"></script>
  <script src="vue-router.js"></script>
  <script src="vue-vuex.js"></script>
  <div id="app">
    <h1>hello world</h1>
  </div>

  <script>
    const store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations: {
        increment (state) {
          state.count++
        }
      }
    })
    store.commit('increment')



    console.log(store.state.count) // -> 1

    var vm = new Vue({
      el: '#app',
      store

    })

  </script>



</body>
</html>
