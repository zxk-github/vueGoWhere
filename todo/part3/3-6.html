<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue原生指令</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app" ref="div">
    <div>
      <input type="checkbox" :value="1" v-model="arr">
      <input type="checkbox" :value="2" v-model="arr">
      <input type="checkbox" :value="3" v-model="arr">
    </div>
    
    <div>
      <input type="radio" value="one" v-model="radio">
      <input type="radio" value="two" v-model="radio">
    </div>

    <div>
      <input type="text" v-model.number="text">
      转换成数字
    </div>
    <div>
      <input type="text" v-model.trim="trim">
      去除首尾空格
    </div>
    <div>
      <input type="text" v-model.lazy="lazy">
      v-model默认是input事件，加上lazy之后变成change事件
    </div>
    <div v-pre>不会被解析{{trim}}</div>
    <div v-cloak>当页面中没有数据的时候，去除{{}}

    </div>
    <div v-once>
      页面数据变化内容只执行一次，一般用静态内容，节省页面性能开销
    </div>
  </div>

  <script>
    var app = new Vue({
      data: {
        arr: [1,2,3],
        radio: '',
        text: 1,
        trim: 'AAA',
        lazy: ''
      },

    }).$mount('#app')
  </script>
</body>
</html>
