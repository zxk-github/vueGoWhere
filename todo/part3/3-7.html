<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>全局组件定义</title>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="app" ref="div">

  </div>

  <script>
    var component = {
      template: '<div>this is a component</div>'
    }

    Vue.component('CompOne', component);

    var app = new Vue({
      template: '<comp-one></comp-one>'

    }).$mount('#app')
  </script>
</body>
</html>
