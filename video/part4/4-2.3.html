<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="root">
    {{total}}
    <counter :count="2" @change="change"></counter>
    <counter :count="3" @change="change"></counter>
  </div>

  <script>
    var counter = {
      props: ['count'],
      template: "<div @click='handleClick'>hello world{{number}}</div>",
      data(){
        return {
          number: this.count
        }
      },
      methods: {
        handleClick(){
          this.number += 2;
          this.$emit('change', 2)
        }
      }
    }
    var vm = new Vue({
      el: '#root',
      components: {
        counter
      },
      data: {
        total: 5
      },
      methods: {
        change(value){
          this.total += value
        }
      }
    })

  </script>

</body>
</html>
