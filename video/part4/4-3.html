<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="root">
    <child :content="'aaa'"></child>
  </div>

  <script>
    Vue.component('child', {
      props: {
        content:{
          type: String,
          required: false,
          default: 'hello word',
          validate: function(value){
            return true
          }
        }
      },
      template: '<div>{{content}}</div>'
    })

    var vm = new Vue({
      el: '#root'
    })

  </script>

</body>
</html>
