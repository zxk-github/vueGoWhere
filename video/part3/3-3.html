<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="vue.js"></script>
</head>
<body>
  <div id="root">
    <div v-text="name + 'zhang'"></div>
    <div v-html="name+ 'zhang'"></div>
    {{name}}
  </div>


  <script>
    var vm = new Vue({
      el: '#root',
      data: {
        name: '<h1>aaa</h1>'
      }
    })
  </script>
</body>
</html>
