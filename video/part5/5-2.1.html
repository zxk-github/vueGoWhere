<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
   @keyframes bounce-in {
     0%{
        transform: scale(0);
      }
     50%{
       transform: scale(1.5);
     }
     100%{
       transform: scale(1);
     }
   }
    .active{
      transform-origin: left center;
      animation: bounce-in 1s;
    }
    .leave{
      transform-origin: left center;
      animation: bounce-in 1s reverse;
    }
  </style>
  <script src="./vue.js"></script>
</head>
<body>
  <div id="root">
    <button @click="change">click</button>
    <transition name="fade" enter-active-class="active" leave-active-class="leave">
      <div v-if="show">hello world</div>
    </transition>
  </div>

  <script>
    var vm = new Vue({
      el: '#root',
      data: {
        show: false
      },
      methods: {
        change() {
          this.show = !this.show
        }
      }

    })
  </script>
</body>
</html>
